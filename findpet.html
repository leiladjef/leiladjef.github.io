<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<style>
    table { width: 100%;height: 100vh }
    th, td { border: 1px solid black }
    th { background-color: #f2f2f2; }
    .header { height: 50px; } 
    .footer { height: 50px; } 
    .side-menu { width: 12%; text-align: center;  font-family: Arial, Helvetica, sans-serif; font-size: medium;} 
    .content-area { width: 80%; vertical-align: top; }
    .date-time { margin-left: auto; font-family: Arial, sans-serif;font-size: medium;}
</style>

<body>
        <table>
            <tr>
              <td class="side-menu" rowspan="3">
                
                    <div><a href="home.html">Home</a></div>
                    <div><a href="browse.html">Browse Available Pets</a></div>
                    <div><a href="pets.html">Pets Page</a></div>
                    <div><a href="findpet.html">Find a dog/cat</a></div>
                    <div><a href="dogcare.html">Dog Care</a></div>
                    <div><a href="catcare.html">Cat Care</a></div>
                    <div><a href="petgive.html">Have a Pet to Giveaway</a></div>
                    <div><a href="contact.html">Contact Us</a></div>
               
              </td>
              <td class="header">
                <div style="display: flex; align-items: center;">
                <a href="home.html">
                    <img style="width: 150px; height:150px; border-radius:50%" src="logo.png" alt="logo"> 
                </a>
                <h1 style=" font-family:cursive; color: palevioletred;"> Paws and Whiskers Haven</h1>
                <div id="dateTime" class="date-time"></div>

            </div> 
            </td>
            </tr>
            <tr>
                <td class="content-area">
                  <h1>Find a Pet</h1>
                  <div id="error-message" style="color: red;"></div>
                  <form id="findPetForm" onsubmit="return validateForm()">
                      <p>
                          <label for="petType">Cat or Dog:</label>
                          <select id="petType" name="petType">
                              <option value="doesntMatter">Doesn't Matter</option>
                              <option value="cat">Cat</option>
                              <option value="dog">Dog</option>
                          </select>
                      </p>
                      <p>
                          <label for="breed">Breed:</label>
                          <select id="breed" name="breed">
                              <option value="doesntMatter">Doesn't Matter</option>
                              <option value="siamese">Siamese</option>
                              <option value="persian">Persian</option>
                              <option value="beagle">Beagle</option>
                              <option value="labrador">Labrador</option>
                          </select>
                      </p>
                      <p>
                          <label for="age">Preferred Age:</label>
                          <select id="age" name="age">
                              <option value="doesntMatter">Doesn't Matter</option>
                              <option value="puppyKitten">Puppy/Kitten</option>
                              <option value="young">Young</option>
                              <option value="adult">Adult</option>
                              <option value="senior">Senior</option>
                          </select>
                      </p>
                      <p>
                          <label for="gender">Preferred Gender:</label>
                          <select id="gender" name="gender">
                              <option value="doesntMatter">Doesn't Matter</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                          </select>
                      </p>
                      <p>Compatibility:</p>
                      <p>
                          <label><input type="checkbox" name="compatibility" value="dogs"> Gets along with other dogs</label><br>
                          <label><input type="checkbox" name="compatibility" value="cats"> Gets along with other cats</label><br>
                          <label><input type="checkbox" name="compatibility" value="children"> Suitable for a family with small children</label>
                      </p>
                      <p>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Clear">
                    </p>
            
                  </form>
                </td>
            </tr>
            <tr>
              <td class="footer" colspan="2">
                <footer id="footer" style="background-color: #eee; padding: 20px; text-align: center;">
                  <p>Copyright &copy; 2024 by Leila Djeffal. All rights reserved.</p>
                  <a href="privacy.html">Privacy/Disclaimer Statement</a>
              </footer>
              </td>
            </tr>
          </table>


    
          <script>
            function validateForm() {
                const form = document.getElementById('findPetForm');
                const errorMessage = document.getElementById('error-message');
                let isValid = true;
                let message = '';

                // Validate select fields
                ['petType', 'breed', 'age', 'gender'].forEach(field => {
                    if (form[field].value === 'doesntMatter') {
                        message += `Please make a selection for ${field}. `;
                        isValid = false;
                    }
                });

                if (!isValid) {
                    errorMessage.innerHTML = message; 
                    return false; 
                } else {
                    errorMessage.innerHTML = ''; 
                    return true; 
                }
            }

            function updateDateTime() {
                const now = new Date();
                const dateTimeStr = now.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true }) + " on " + now.toLocaleDateString();
                document.getElementById("dateTime").innerText = dateTimeStr;
            }
    
            setInterval(updateDateTime, 1000);
            updateDateTime();
        </script> 
</body>
</html>
