<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Form</title>
</head>
<body>
    <h2>Telephone Number Form</h2>
    <form action="/checkPhoneNumber" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phoneNumber">Phone Number (Format: ddd-ddd-dddd):</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
